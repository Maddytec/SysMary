<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="painel" columns="2"
		style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" size="90"
			value="#{cadastroFornecedorBean.fornecedor.nome}" />

		<p:outputLabel value="Fone mÃ³vel" for="foneMovel" />
		<p:inputMask mask="(99) 99999-9999" id="foneMovel" size="15"
			value="#{cadastroFornecedorBean.fornecedor.foneMovel}" />

		<p:outputLabel value="Fone fixo" for="foneFixo" />
		<p:inputMask mask="(99) 9999-9999" id="foneFixo" size="15"
			value="#{cadastroFornecedorBean.fornecedor.foneFixo}" />

		<p:outputLabel value="E-mail" for="email" />
		<p:inputText id="email" size="50"
			value="#{cadastroFornecedorBean.fornecedor.email}" />

		<p:outputLabel value="Midia Social" for="midiaSocial" />
		<p:inputText id="midiaSocial" size="50"
			value="#{cadastroFornecedorBean.fornecedor.midiaSocial}" />

		<p:outputLabel value="Seguimento" for="seguimento" />
		<p:inputText id="seguimento" size="50"

	</p:panelGrid>
