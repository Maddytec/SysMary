<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="painel" columns="2"
		style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" size="90"
			value="#{cadastroClienteBean.cliente.nome}" />

		
		<p:outputLabel value="Fone mÃ³vel" for="foneMovel" />
		<p:inputMask mask="(99) 99999-9999" id="foneMovel" size="15"
			value="#{cadastroClienteBean.cliente.foneMovel}" />

		<p:outputLabel value="Fone fixo" for="foneFixo" />
		<p:inputMask mask="(99) 9999-9999" id="foneFixo" size="15"
			value="#{cadastroClienteBean.cliente.foneFixo}" />

		<p:outputLabel value="E-mail" for="email" />
		<p:inputText id="email" size="50"
			value="#{cadastroClienteBean.cliente.email}" />

</ui:composition>
