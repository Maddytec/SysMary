<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroVaricaoBean.editando ? 'Edição de variação' : 'Nova variação'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="variacao" 
				value="#{cadastroVariacaoBean.variacao}" />
			<f:viewAction action="#{cadastroVariacaoBean.inicializar}" />
		</f:metadata>


		<h:form id="frm">
			<p:focus context="frm" />
			<h1>#{cadastroVariacaoBean.editando ? 'Edição de Variação' : 'Nova
				Variação'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/atributos/CadastroVariacao" />

					<p:commandButton value="Salvar" id="botaosalvar"
						action="#{cadastroVariacaoBean.salvar}" update="@form"
						 />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/atributos/PesquisaVariacoes" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px; border-color: white;"
				columnClasses="rotulo, campo ">
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="40" maxlength="40"
					value="#{cadastroVariacaoBean.variacao.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="70" maxlength="80"
					value="#{cadastroVariacaoBean.variacao.descricao}" />
					
				
					<p:outputLabel value="Atributo" for="atributo" />
				<p:selectOneMenu id="atributo"
					value="#{cadastroVariacaoBean.variacao.atributo}">
					<f:selectItem itemLabel="Selecione o atributo" />
					<f:selectItems value="#{cadastroVariacaoBean.listAtributos}"
						var="atributo" itemValue="#{atributo}"
						itemLabel="#{atributo.nome}" />
				</p:selectOneMenu>
					
					
					
					

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
