<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroFornecedorBean.editando ? 'Edição de fornecedor' : 'Novo fornecedor'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="fornecedor" value="#{cadastroFornecedorBean.fornecedor}" />
			<f:viewAction action="#{cadastroFornecedorBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<p:focus context="frm" />
			<h1>#{cadastroFornecedorBean.editando ? 'Edição de fornecedor' : 'Novo
				fornecedor'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/fornecedores/BotoesFornecedor.xhtml" />

			<ui:include src="/WEB-INF/template/fornecedores/CapaFornecedor.xhtml" />

			<ui:include src="/WEB-INF/template/fornecedores/EnderecoFornecedor.xhtml" />

		</h:form>

	</ui:define>

</ui:composition>
